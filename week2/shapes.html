<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shapes Exercise</title>
    </head>

    <body>
        <div id="shape1">
            <!--Top Red -->
            <div style="
                z-index: 0;
                position: absolute;
                left: 100px;
                width: 100px;
                height: 100px;
                background: red;
                border-radius: 50%;
            "></div>

            <!--Top-Left Green-->
            <div style="
                z-index: 1;
                position: absolute;
                left: 50px;
                top: 50px;
                width: 100px;
                height: 100px;
                background: greenyellow;
                border-radius: 50%;
            "></div>

            <!--Orange Left-->
            <div style="
                z-index: 0;
                position: absolute;
                top: 100px;
                width: 100px;
                height: 100px;
                background: orange;
                border-radius: 50%;
            "></div>

            <!--Blue Bottom-Left-->
            <div style="
                z-index: 3;
                position: absolute;
                top: 150px;
                left: 50px;
                width: 100px;
                height: 100px;
                background: lightblue;
                border-radius: 50%;
            "></div>

            <!--Red Bottom-->
            <div style="
                z-index: 2;
                position: absolute;
                top: 200px;
                left: 100px;
                width: 100px;
                height: 100px;
                background: red;
                border-radius: 50%;
            "></div>

            <!--Gray Bottom-Right-->
            <div style="
                z-index: 1;
                position: absolute;
                top: 150px;
                left: 150px;
                width: 100px;
                height: 100px;
                background: gray;
                border-radius: 50%;
            "></div>

            <!-- Blue Right-->
            <div style="
                z-index: 0;
                position: absolute;
                top: 100px;
                left: 200px;
                width: 100px;
                height: 100px;
                background: lightblue;
                border-radius: 50%;
            "></div>

            <!--Orange Top-Right-->
            <div style="
                z-index: 1;
                position: absolute;
                top: 50px;
                left: 150px;
                width: 100px;
                height: 100px;
                background: orange;
                border-radius: 50%;
            "></div>
        </div>
    </body>
</html>
